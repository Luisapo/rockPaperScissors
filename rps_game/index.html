<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const choices = ["rock", "paper", "scissors"];        
        function play() {
            let player_choice = prompt("Choose one of the following: Rock, Paper or Scissors").toLowerCase();
            const computer_choice = choices[Math.floor(Math.random() * choices.length)]            
            if (player_choice == computer_choice) {
                console.log("Draw!")
                replay();
            } else if (player_choice == "rock" && computer_choice == "scissors") {
                console.log(`"The computer chose ${computer_choice}"`)
                console.log("You Win!");
                replay();
            } else if (player_choice == "paper" && computer_choice == "rock") {
                console.log(`"The computer chose ${computer_choice}"`)
                console.log("You Win!");
                replay();
            } else if (player_choice == "scissors" && computer_choice == "paper") {
                console.log(`"The computer chose ${computer_choice}"`)
                console.log("You win!");
                replay();
            } else if (choices.includes(player_choice) == false) {
                console.log("That option is invalid");
                replay();
            } else {
                console.log(`"The computer chose ${computer_choice}"`)
                console.log("You lose!");
                replay();
            }
        }
        play()

        function replay() {
            const again = prompt("Play again?").toLowerCase()
            if (again == "yes") {
                play();
            } else {
                alert("Goodbye!");
            }
        }
    </script>
</body>
</html>
